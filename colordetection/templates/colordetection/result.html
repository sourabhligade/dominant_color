<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <style>
        /* Center the container horizontally */
        body {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            margin: 0;
        }

        /* Container for the image and table */
        .container {
            display: flex;
            flex-direction: row; /* Arrange items horizontally */
            justify-content: flex-start; /* Align items to the start */
            width: 100%; /* Full width */
            padding: 20px; /* Add some padding */
        }

        /* Style for the table */
        table {
            border-collapse: collapse;
            width: 80%; /* Adjust the width as needed */
            margin-left: 20px; /* Add some space between the image and table */
        }

        /* Style for table header */
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        /* Style for the color block */
        .color-block {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }

        /* Style for the image */
        .result-image {
            max-width: 100%;
            width: 600px; /* Fixed width */
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Object Detection Results</h1>
    <div class="container">
        <img class="result-image" src="{{ result_image_url }}" alt="Object Detection Result">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Class</th>
                    <th>Confidence</th>
                    <th>Box</th>
                    <th>Dominant Color</th>
                    <th>Nearest Color Name</th>
                </tr>
            </thead>
            <tbody>
                {% for detection in detections %}
                <tr>
                    <td>{{ detection.number }}</td>
                    <td>{{ detection.label }}</td>
                    <td>{{ detection.confidence }}</td>
                    <td>{{ detection.box }}</td>
                    <td>
                        <div class="color-block" style="background-color: rgb({{ detection.dominant_color.0 }}, {{ detection.dominant_color.1 }}, {{ detection.dominant_color.2 }});"></div>
                        <span>{{ detection.dominant_color }}</span>
                    </td>
                    <td>{{ detection.color_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html
