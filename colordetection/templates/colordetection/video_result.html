<h2>Detection Frames</h2>
<div class="container">
    {% for frame_result in frames_results %}
    <div class="frame-container">
        <div class="frame">
            <!-- Use frame_result.result_image_url instead of MEDIA_URL hardcoding -->
            <img src="{{ frame_result.result_image_url }}" alt="Frame {{ frame_result.frame }}">

            <ul>
                {% for detection in frame_result.detection_results %}
                <li>{{ detection.label }} - {{ detection.box }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
</div>

<h2>Processed Video</h2>
<video width="640" height="480" controls>
    <!-- Use video_output_path instead of MEDIA_URL hardcoding -->
    <source src="{{ video_output_path }}" type="video/mp4">
    Your browser does not support the video tag.
</video>
